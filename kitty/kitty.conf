# Kitty Terminal Configuration
# Mirrored from wezterm.lua settings

# Font Configuration
font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Window appearance
hide_window_decorations yes
window_padding_width 8

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Performance & behavior
scrollback_lines 10000
enable_audio_bell no
update_check_interval 0

# Color scheme - Tokyo Night
foreground #c0caf5
background #1a1b26
selection_foreground #c0caf5
selection_background #33467c

# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #9ece6a
color10 #9ece6a

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #a9b1d6
color15 #c0caf5

# Extended colors
color16 #ff9e64
color17 #db4b4b

# Cursor
cursor #c0caf5
cursor_text_color #1a1b26

# URL
url_color #7aa2f7

# Window borders
active_border_color #7aa2f7
inactive_border_color #414868

# Tab bar colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #545c7e
inactive_tab_background #292e42

# Key bindings (matches tmux/nvim navigation)
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

# Claude Code multi-line input (matches wezterm config)
map shift+enter send_text all \x1b\x0d

# Copy/paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Font size adjustment
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0     change_font_size all 0

# Background opacity (optional, like wezterm transparency)
background_opacity 0.90

# Misc settings
confirm_os_window_close 0
